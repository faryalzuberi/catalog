<html>
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>
  <header>
    <div class="header">
    <a class="header-title">Faryal's Awesome Catalog</a>
    <a class="button float-right" href="{{url_for('gdisconnect')}}">Logout</a>
  </div>
  </header>
  <body>
    <div class="container">
  <div class="sidebar">
    {% for category in categories %}
    <a class="list-item" href="{{url_for('showItems', category_id=category.id)}}">{{category.name}}</a>
    {% endfor %}
  </div>
  <div class="main-content">
  <a class="button float-right" href="{{url_for('newIteminCategory', category_id = category.id)}}">Add an Item</a>
  <p class="name">{{category.name}} Items</p>
  {% for item in items %}
  <a class="list-item" href="{{url_for('showItem', item_id = item.id, category_id = item.category_id)}}">{{item.name}}</a>
  {% endfor %}
</div>
</div>
<div>
</body>
</html>
