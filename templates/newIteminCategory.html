<html>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>
<header>
  <div class="header">
  <a class="header-title">Faryal's Awesome Catalog</a>
  <a class="button float-right" href="{{url_for('gdisconnect')}}">Logout</a>
</div>
</header>
<body>
  <div class="container form-box">
  <h1>Add an Item for {{category.name}}</h1>
  <form class="form" method="post" action="{{ url_for('newIteminCategory', category_id = category.id) }}">
    Name:<br>
    <input class="input" type="text" name="name">
    <br>Description:<br>
    <textarea class="input" name="description" rows="10" cols="30"></textarea>
    <br><input class="button" type="submit">
  </form>
</div>
</body>
</html>
