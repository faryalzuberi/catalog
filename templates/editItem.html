<html>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>
<header>
    <div class="header">
    <a class="header-title">Faryal's Awesome Catalog</a>
    <a class="button float-right" href="{{url_for('gdisconnect')}}">Logout</a>
  </div>
</header>
<body>
  <div class="container main-content form-box">
  <form action="{{url_for('editItem', item_id = item.id, category_id = item.category_id)}}"
  method="POST" class="form">
    Name:<br>
    <input class="input" type="text" name="name" value="{{item.name}}">
    <br>Description:<br>
    <textarea class="input" name="description" rows="10" cols="30"> {{item.description}}</textarea>
    <br>
    <input class="button" type="submit" value="Edit">
    <a class="button inline" href="{{url_for('showItem', item_id = item.id, category_id = item.category_id)}}">Cancel</a>
</div>
  </form>
</body>
</html>
