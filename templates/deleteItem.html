<html>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>

    <a class="header-title">Faryal's Awesome Catalog</a>
    <a class="button float-right" href="{{url_for('gdisconnect')}}">Logout</a>
  </div>
</header>
<body>
  <div class="container main-content">
  <h3>are you sure you wanna delete {{item.name}}?</h3>

  </form>
</div>
</body>
