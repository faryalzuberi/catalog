<html>
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>
<header>
    <div class="header">
    <a class="header-title">Faryal's Awesome Catalog</a>
    <a class="button float-right" href="{{url_for('gdisconnect')}}">Logout</a>
</header>
<body>
  <div class="container">
  <div class="sidebar">
    {% for category in categories %}
    <a class="list-item" href="{{url_for('showItems', category_id=category.id)}}">{{category.name}}</a>
    {% endfor %}
  </div>
  <div class="main-content">
  <p class="name">{{item.name}}</p>
  <p class="description">{{item.description}}</p>
  <a class="button float-right" href="{{url_for('deleteItem', item_id=item.id, category_id=item.category_id)}}">Delete</a>
  <a class="button float-right" href="{{url_for('editItem', item_id=item.id, category_id=item.category_id)}}">Edit</a>
</div>
</div>
</body>
</html>
